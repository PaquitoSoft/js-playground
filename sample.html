<body>
	<div id="topFrame" class="contentHeader">
		<span>Simple Cart JS - Vanilla</span>
	</div>

	<div id="content" class="productPage">
		
		<div id="middleFrame">
			<div class="productView">
				<div id="productDetail" data-productId="">
					<div class="back">
						<a href="#" class="buttonLink">Back to catalog</a>
					</div>
					<div class="bigImage">
						<img src="http://www.lovellsoccer.co.uk/products/15004.jpg">
					</div>
					<div class="alternativeImages">
						<ul>
							<li><img src="http://www.lovellsoccer.co.uk/products/15004.jpg" class="selected" style="width=100;"></li>
							<li><img src="http://www.lovellsoccer.co.uk/thumbnails_lg/15004_2.jpg" style="width=100;"></li>
							<li><img src="http://www.lovellsoccer.co.uk/thumbnails_lg/15004_3.jpg" style="width=100;"></li>
							<li><img src="http://www.lovellsoccer.co.uk/thumbnails_lg/15004_4.jpg" style="width=100;"></li>
							<li><img src="http://www.lovellsoccer.co.uk/thumbnails_lg/15004_5.jpg" style="width=100;"></li>
						</ul>
					</div>
					<div class="productInfo">
						<div class="name">
							<span>Umbro Speciali 3 Pro A HG Football Boots</span>
						</div>
						<div class="productPrice">
							<span class="label">Price: </span><span class="amount">74.99 â‚¬</span>
						</div>
						<div class="actions">
							<a href="#" id="purchaseBt" class="buttonLink">Add to cart</a>
						</div>
					</div>
				</div>
			</div>

		</div>
		
	
		<div id="sidebar" class="shoppingCart">
			<h2>Your Cart</h2>
			<hr/>
			
			
			<!--Add a Div with the class "simpleCart_items" to show your shopping cart area.-->
			<div class="simpleCart_items" >
				<!-- Example
				<div class="itemContainer">
					<div class="itemImage"><img src="images/thumbs/blackGold.jpg"></div>
					<div class="itemName">Black Gold</div>
					<div class="itemPrice">$58.00</div>
					<div class="itemOptions"> </div>
					<div class="itemQuantity">
							<input type="text" onchange="simpleCart.items['c1'].set('quantity' , this.value);" value="1">
					</div>
					<div class="itemTotal">$58.00</div>
				</div>
				-->
			</div>
			
			
			<!--Here's the Links to Checkout and Empty Cart-->
			<a href="shoppingCart.html" class="simpleCart_checkout">Checkout</a>
			
			<div class="grandTotal">
				<span>Total:</span>
				<span class="orderTotal">$0.00</span>
			</div>
			
		<!--End #sidebar-->
